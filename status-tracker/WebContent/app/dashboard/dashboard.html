<div style="padding:60px 10px 70px 10px;">
	<form class="form-vertical" style="margin-bottom:45px;"  ng-submit="save()">
		<div class="form-group">
			<select ng-change="onProductChange(report.product.$id)" ng-model="report.product" class="form-control input-sm" ng-options="product.name for product in products | orderBy:'name'"></select>
		</div>
		<div class="form-group">
			<select ng-model="report.version" class="form-control input-sm" ng-options="version.name for version in report.product.versions | orderBy:'name'"></select>
		</div>
		<div class="form-group">
			<select ng-model="report.role" class="form-control input-sm" ng-options="role.name for role in roles | orderBy:'order'"></select>
		</div>
		<div class="form-inline">
			<div class="form-group col-xs-8" style="padding-left:0px;">
				<label class="sr-only" for="allocation">allocation</label>
				<div class="input-group pull-left">
					<input ng-model="report.allocation" type="number" class="form-control input-sm" id="allocation" placeholder="Allocation">
					<div class="input-group-addon">%</div>
				</div>
			</div>
			<div class="form-group col-xs-4">
				<button type="submit" class="btn btn-primary btn-sm pull-right">Add</button>
			</div>
		</div>
	</form>
	<div style="padding-top:10px;">
		<div ng-show="errorMsg" class="alert alert-warning alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="clearErrorMsg()"><span aria-hidden="true">&times;</span></button>
			<strong>Warning!</strong> {{errorMsg}}
		</div>
		<ul class="list-group">
			<li class="list-group-item entry" ng-repeat="report in latestStatus | orderBy : '!allocation' ">
				<span class="badge">{{report.allocation}}%</span>
				{{report.product}} {{report.version}} ({{report.role}})
			</li>
		</ul>
	</div>
</div>

<nav class="navbar navbar-default hdr navbar-fixed-top">
	<div class="container-fluid" style="margin-top:10px;">
		<span class="pull-left">{{authUser.name.first}} {{authUser.name.last}}</span>
		<span class="pull-right">October 2015</span>
	</div>
</nav>
<nav class="navbar navbar-default ftr navbar-fixed-bottom">
	<div class="container-fluid">
		<button type="button" class="btn btn-default navbar-btn pull-left" ng-click="logout()">Carryover</button>
		<button type="button" class="btn btn-default navbar-btn pull-right" ng-click="logout()">Logout</button>
 	</div>
</nav>
